<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="sideLogo">
                <img src="./src/img/tangram.svg" alt="">
                <h1>Dashboard</h1>
            </div>
            <div class="sideUpper">
                <div class="sideLinks">
                    <img class="sideIcon" src="./src/img/home-import-outline.svg" alt="">
                    <a href="#"><h3>Home</h3></a>
                </div>
                <div class="sideLinks">
                    <img class="sideIcon" src="./src/img/account-details.svg" alt="">
                    <a href="#"><h3>Profile</h3></a>
                </div>
                <div class="sideLinks">
                    <img class="sideIcon" src="./src/img/message-alert-outline.svg" alt="">
                    <a href="#"><h3>Messages</h3></a>
                </div>
                <div class="sideLinks">
                    <img class="sideIcon" src="./src/img/history.svg" alt="">
                    <a href="#"><h3>History</h3></a>
                </div>
                <div class="sideLinks">
                    <img class="sideIcon" class="sideIcon" src="./src/img/clipboard-list-outline.svg" alt="">
                    <a href="#"><h3>Tasks</h3></a>
                </div>
                <div class="sideLinks">
                    <img class="sideIcon" src="./src/img/account-group-outline.svg" alt="">
                    <a href="#"><h3>Communities</h3></a>
                </div>
            </div>
            <div class="sideLower">
                <div class="sideLinks">
                    <img class="sideIcon" src="./src/img/tune-vertical.svg" alt="">
                    <a href="#"><h3>Settings</h3></a>
                </div>
                <div class="sideLinks">
                    <img class="sideIcon" class="sideIcon" src="./src/img/help-rhombus-outline.svg" alt="">
                    <a href="#"><h3>Support</h3></a>
                </div>
                <div class="sideLinks">
                    <img class="sideIcon" src="./src/img/shield-account.svg" alt="">
                    <a href="#"><h3>Privacy</h3></a>
                </div>
            </div>
        </div>
        
        <div class="topBar">
            <div class="topUpper">
                <div class="topUpLeft"></div>
                <div class="topUpRight"></div>
            </div>
            <div class="topLower">
                <div class="topLowLeft"></div>
                <div class="topLowRight"></div>
            </div>
        </div>
        
        <div class="mainContent">
            <div class="mainCards"></div>
            <div class="mainInfo"></div>
        </div>

    </div>
</body>
</html>
